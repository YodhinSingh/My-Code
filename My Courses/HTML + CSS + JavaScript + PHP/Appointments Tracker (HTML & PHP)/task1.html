<!-- keeps track of appointments on page after pressing submit-->

<!DOCTYPE html>
<html>
<head>
  <title> Appointment </title>
  <meta charset="utf-8">
  <style>
  body { font-family: sans-serif;}
  </style>
</head>
<body>
  <h1> PHP Clinic </h1>
  <h3> Book Appointment </h3>
<!-- Write you code here -->
<form action="http://localhost/task1.php">
  Last Name: <input type="text" name="surname"> <br><br>
  First Name: <input type="text" name="firstname"> <br><br>
  Date: <input type="text" name="date"> <br><br>
  Is this your first visit: <input type="checkbox" name="first"><br><br>
  Payment/Insurance? <input type="radio" name="payment" value="OHIP" checked> Health Card
  <input type="radio" name="payment" value="Private"> Private Insurance
  <input type="radio" name="payment" value="Cash"> Cash <br><br>
  Symptoms <select name="symptoms">
    <option>Fever</option>
    <option>Cough</option>
    <option>Rash</option>
    <option>Dizziness</option>
    <option>Insomnia</option>
    <option>Others</option>
  </select><br><br>
  Additional Symptoms<br><br>
  <textarea name="additional" rows="4" cols="50"></textarea><br><br>
  <input type="submit" value="Book Now">
</form>
</body>
</html>
